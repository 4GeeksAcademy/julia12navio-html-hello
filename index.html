<!-- We must always begin with an HTML label to show the browser that this is a document with an HTML format. -->
<!DOCTYPE html>
<html>
    <head>
        <!-- Inside the head tag we will define all the information the browser needs in order to start interpreting the page. -->
        <link rel="stylesheet" href="style.css">
        <title>Julia Navio Arance</title>
    </head>
    <body>
        <!-- Inside the body we will define the content of the page. -->
        <div>
            <h1>Breathe Code Photo Feed</h1>
        </div>
        <div class="wrapped">
            <div class="photo-item">
                <div class="titlePhoto">
                    <h3>My first photo</h3>
                    <div class="number">1/3</div>
                </div>   
                
                <img src="perro.jpg" >
                <p>
                    This is my first photo of the feed, this is a multi 
                    line comment for testing purposes. I am learning 
                    to code with #BreathCode
                </p>
            </div>
            <div class="photo-item">
                <div class="titlePhoto">
                    <h3>Some cute thing</h3>
                    <div class="number">2/3</div>
                </div>   
                
                <img src="cute.jpg" >
                <p>
                    This is a cute thing.
                </p>
            </div>
            <div class="photo-item">
                <div class="titlePhoto">
                    <h3>A drawing</h3>
                    <div class="number">3/3</div>
                </div>   
                
                <img src="dibujo.jpg" >
                <p>
                    This is a drawing I have downloaded from the internet.
                </p>
            </div>
        </div>
    </body>
</html>
